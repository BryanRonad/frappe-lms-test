{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Books{% endblock %}</h1>
    <a class="action" href="{{ url_for('book.create') }}">New Book</a>
{% endblock %}
{% block content %}
  <hr>
  {% for book in books %}
    <article class="post">
      <header>
        <div>
          <h1>{{ book['id'] }}. {{ book['name'] }}</h1>
          <div class="about">by {{ book['author'] }} </div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
