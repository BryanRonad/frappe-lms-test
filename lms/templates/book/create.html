{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="author">Author</label>
    <input name="author" id="author">{{ request.form['author'] }}</input>
    <input type="submit" value="Save">
  </form>
{% endblock %}
