{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Members{% endblock %}</h1>
    <a class="action" href="{{ url_for('member.create') }}">New Member</a>
{% endblock %}
{% block content %}
  <hr>
  {% for member in members %}
    <article class="post">
      <header>
        <div>
          <h1>{{ member['id'] }}. {{ member['name'] }}</h1>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
